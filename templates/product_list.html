<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">動物一覧</a></li>

    </ul>
    <a href="{{ url_for('product.add') }}">新規動物の追加</a>
    <div class="neko-wrap-a">
        <div class="neko-box-a">・X・
        
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>動物の種類</th>
                <th>動物の愛称</th>
                <th>動物の餌</th>
            </tr>
        </thead>
        <tbody>
            {% for product in items %}
            <tr>
                <td><a href="{{ url_for('product.edit', product_id=product.id) }}">編集</a></td>
                <td>{{ product.kind }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.food }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
</body>
</html>
