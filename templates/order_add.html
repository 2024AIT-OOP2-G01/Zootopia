<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>飼育表の追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>飼育員の組み合わせの追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('role.list') }}">飼育表</a></li>
        <li>新規組み合わせ</li>
    </ul>
    
    <form action="{{ url_for('role.add') }}" method="post">
        <label>飼育員: 
            <select name="keeper_id" required>
                {% for user in users %}
                    <option value="{{ keeper.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>動物: 
            <select name="animal_id" required>
                {% for product in products %}
                    <option value="{{ animal.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
