<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動物編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>動物を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">動物一覧</a></li>
        <li>動物編集</li>
    </ul>

    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>動物の種類: <input type="text" name="kind" value="{{ product.kind }}" required></label><br>
        <label>動物の愛称: <input type="text"  name="name" value="{{ product.name }}" required></label><br>
        <label>動物の餌: <input type="text"  name="food" value="{{ product.food }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
