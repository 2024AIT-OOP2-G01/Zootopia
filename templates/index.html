<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Zootopia</h1>
    <ul>
      <li><a href="{{ url_for('user.list') }}">飼育員</a></li>
      <li><a href="{{ url_for('product.list') }}">動物</a></li>
      <li><a href="{{ url_for('role.list') }}">飼育表</a></li>
    </ul>
  <main>
      <section class="animal_ratio_chart">
        <h3>飼育動物の割合</h3>
        <div style="position: absolute; width:400px; height:400px;">
         <canvas id="animal_ratio_chart"></canvas>
        </div>
      </section>
      <section class="count_kind_chart" style="margin-top: 500px;">
        <h3>飼育員ごとの担当動物数</h3>
        <div style="width:400px; height:400px;">
          <canvas id="count_kind_chart"></canvas>
        </div>
      </section>
  </main>
  <script>
   const animal_ratio_chart = document.getElementById('animal_ratio_chart');

fetch('/products/api/animal_ratio')
  .then(res => res.json())
  .then(data => {
    console.log(data);

    new Chart(animal_ratio_chart, { 
      type: 'doughnut',
      data: {
        labels: data.labels,
        datasets: [{
          data: data.data,
          borderWidth: 1,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    });
  });

  const count_kind_chart = document.getElementById('count_kind_chart');

  fetch('/roles/api/count_kind') // ここから上記のJSONが返ることを想定
  .then(res => res.json())
  .then(data => {
    console.log(data); // { labels: ["Aさん", "Bさん", "Cさん", "Dさん"], data: [4,3,3,2] }

    new Chart(document.getElementById('count_kind_chart'), {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [{
          label: '担当動物数',
          data: data.data,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              stepSize: 1  // ここで整数刻みに設定
        }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  });
  </script>
</body>
</html>
