<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">飼育員一覧</a></li>
    </ul>

    <a href="{{ url_for('user.add') }}">新規飼育員追加</a>
    <div class="panda-wrap-a">
        <div class="panda-box-a">●・●
       
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>年齢</th>
                <th>性別</th>
            </tr>
        </thead>
        <tbody>
            {% for user in items %}
            <tr>
                <td><a href="{{ url_for('user.edit', user_id=user.id) }}">編集</a></td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>
                    {% if user.gender == "male" %}
                        男性
                    {% elif user.gender == "female" %}
                        女性
                    {% elif user.gender == "other" %}
                        どちらでもない
                    {% else %}
                        未設定
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
</body>
</html>
